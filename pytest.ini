[pytest]
# Configurações do pytest
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Adiciona o diretório raiz e o diretório de testes ao path do Python
pythonpath = . tests

# Opções padrão
addopts = 
    -v
    --tb=short
    --strict-markers
    -p no:cacheprovider

# Marcadores
markers =
    slow: mark test as slow to run
    integration: Integration tests
    unit: Unit tests
    backup: Backup system tests
    database: Database tests
    security: Security tests
    services: Services tests

# Timeout para testes lentos (opcional)
timeout = 300
timeout_method = thread

# Configurações de logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configurações de relatório
junit_family = xunit2

# Não mostrar warnings do terceiros
filterwarnings =
    ignore::DeprecationWarning
    ignore::UserWarning